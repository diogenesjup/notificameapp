<body class="theme-light auth">

<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

<div id="page" class="">

    <!-- PAGE CONTENT -->
    <div class="page-content header-clear-medium">

        <div class="brand-logo">
            <img src="images/logo.png" alt="Notifica">
        </div>

        <div class="card card-style">
            <div class="content">
                <p class="font-600 color-highlight mb-n1">Bem vindo de volta</p>
                <h1 class="font-30">Login</h1>
                <p>
                    Entre com seu Login e senha na plataforma
                </p>

                <form method="post" action="javascript:void(0)" onsubmit="app.procLogin()">

                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control validate-name" id="form1a" required placeholder="E-mail de login">
                        <label for="form1a" class="color-highlight">E-mail de login</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(obrigatório)</em>
                    </div>
                    <div class="input-style no-borders has-icon validate-field mb-4">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control validate-password" id="form1ab" required placeholder="Senha de login">
                        <label for="form1ab" class="color-highlight">Senha de login</label>
                        <i class="fa fa-times disabled invalid color-red-dark"></i>
                        <i class="fa fa-check disabled valid color-green-dark"></i>
                        <em>(obrigatório)</em>
                    </div>

                    <button id="btnViewLogin" type="submit"  class="btn btn-full btn-l font-600 font-15 btn-primary mt-4 rounded-s" style="display: block;width:100%">Entrar</button>

                </form>

                <div class="row pt-3 mb-3">
                    <div class="col-6 text-start">
                        <a 
                            href="" 
                            class="color-highlight"
                            onclick="abrirUrlBrowser('https://meuappdigital.com/minha-conta/lost-password/')"
                            >Esqueceu sua senha?</a>
                    </div>
                    <div class="col-6 text-end">
                        <a 
                            href=""  
                            class="color-highlight"
                            onclick="abrirUrlBrowser('https://meuappdigital.com/')"    
                        >Criar uma conta</a>
                    </div>
                </div>

                <!--

                <div class="divider"></div>

                <a href="#" class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-facebook mt-4 rounded-s"><i class="fab fa-facebook-f text-center"></i>Sign In with Facebook</a>
                <a href="#" class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-twitter mt-2 rounded-s"><i class="fab fa-twitter text-center"></i>Sign In with Twitter</a>
                <a href="#" class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-dark-dark mt-2 rounded-s"><i class="fab fa-apple text-center"></i>Sign In with Apple</a>

                -->

            </div>
        </div>


        <!--<div data-menu-load="menu-footer.html"></div>-->

    </div>

</div>
